<!DOCTYPE html>
<html>
    <head>
        <title>Task Tracker</title>
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection" />
        <link rel="stylesheet" type="text/css" href="css/material-icons.css" media="screen,projection" />
        <link rel="stylesheet" type="text/css" href="css/login/screen.css" media="screen,projection" />
        <link rel="stylesheet" type="text/css" href="css/login/print.css" media="print" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper teal">
                    <a class="brand-logo center">Task Tracker</a>
                </div>
            </nav>
        </div>

        <div id="superset" class="row">
            <form class="card-panel hoverable col m6 s10 offset-m3 offset-s1">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" class="validate" />
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate" pattern="(?=.*[A-Za-z].*)(?=.*\d.*).{8,}" />
                        <label for="password" data-error="At least 8 letters and numbers required">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <input id="login" name="login" value="true" type="radio" />
                        <label for="login">Login</label>

                        &nbsp;&nbsp;&nbsp;&nbsp;

                        <input id="signup" name="login" value="false" type="radio" />
                        <label for="signup">Sign Up</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light btn-large" type="submit" name="action"></button>
                        <button class="btn waves-effect waves-light btn-large" type="reset">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
